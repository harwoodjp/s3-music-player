<div class="player__container flex-row">
	
	<div class="player__controls flex-row">
		<i class="player__symbol material-icons" onclick="window.helperFunctions().togglePausePlay()">equalizer</i>
		<span class="player__text">Select a track to play.</span>
	</div>

	<div class="player__search flex-row">
		<i class="player__search__icon material-icons">search</i>
		<input placeholder="Search" oninput="window.helperFunctions().filterLibrary(this.value)">
	</div>
</div>

<div class="progress progress__container">
	<div class="progress__bar">
		<div class="progress__cursor"></div>
	</div>
</div>
