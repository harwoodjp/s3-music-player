<style>
.container { 
  display: flex;
  width: 100%;
  justify-content: center;
}

.player {
  width: 480px;
  height: 55px;
  background-color: transparent;
  border-radius: 2px;
  border: 1px solid gainsboro;
  box-shadow: 0 2px 2px -4px black;
  
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 5;
  
  padding: 10px;
}

button.play {
  background-color: black;
  border: none;
  width: 25px;
  height: 25px;
  cursor: pointer;
  transform: rotate(45deg);
  
  box-shadow: 1px 1px 3px -2px black;
}

button.play:hover {
  background-color: #2c2c2c;
}

button.play:active {
  background-color: #3d3d3d;
}

.play-cover {
  background-color: white;
  width: 21px;
  height: 42px;
  position: absolute;
  z-index: 2;
  transform: translateY(-0px) translateX(-6px)
}

.track-info {
  width: 425px;
  height: 45px;
  border: 1px solid white;
  border-radius: 2px;
  box-shadow: 0 0 0 1px gainsboro;
  
  white-space: nowrap;
  overflow: hidden;
  
  display: flex;
  align-items: center;
}

#track-info-text {
  margin-left: 10px;
  font-family: sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

table.library {
  margin-top: 25px;
  width: 100%;
}

table.library th {
  text-align: left;
  border-bottom: 1px solid black;
}
</style>

<div class="container">
    <div class="player">

        <div class="play-cover"></div>
        <button type="button" class="play"></button>

        <div class="track-info" onmouseover="hovering = true" onmouseleave="hovering = false">
            <span id="track-info-text">A Very Long Bit Of Text That wIll Surely Need To Be Marqueed A Very Long Bit Of Text That wIll Surely Need To Be Marqueed</span>
        </div>

    </div>
</div>

<script>
    const trackText = document.getElementById("track-info-text");

    const trackInfo = document.querySelector(".track-info");

    const infoContainerWidth = trackInfo.getBoundingClientRect().width;

    const textWidth = trackText.getBoundingClientRect().width;

    const getDiff = containerWidth => textWidth => {
        const res = Math.round(containerWidth - 10 - textWidth);

        if (res < 0) return res - 15;
        else return res;
    };

    const diff = getDiff(infoContainerWidth)(textWidth);

    if (diff < 0) {
        animateMarquee(+new Date());
    }

    function animateMarquee(timestamp) {
        window.requestAnimationFrame(animateMarquee);
        draw(timestamp);
    }

    var start = 0;
    var direction = "left";
    var paused = null;
    var hovering = false;

    function draw(timestamp) {
        if (!hovering) {
            if (direction === "left" && (!paused || +new Date() - paused > 2000)) {
                if (start >= diff) {
                    start -= 1;
                } else if (!paused) {
                    paused = +new Date();
                } else {
                    paused = null;
                    start += 1;
                    direction = "right";
                }
            } else if (!paused || +new Date() - paused > 2000) {
                if (start <= 0) {
                    start += 1;
                } else if (!paused) {
                    paused = +new Date();
                } else {
                    paused = null;
                    start -= 1;
                    direction = "left";
                }
            }
            trackText.style.transform = `translateX(${start}px)`;
        }
    }
</script>
